<!-- Main Menu -->
<header class="sticky-top bg-white border-bottom border-default">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-white">
          
            <!-- Logo -->
            <a class="navbar-brand" href="${pages.urls.home}">
                <img class="img-fluid" width="150px" src="{{{ urls.assets }}}/images/logo/logo.png" alt="{{ metadata.title }}">
            </a>
          
            <!-- Mobile Menu Toggle Button -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navigation">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Menu -->
            <div id="navigation" class="collapse navbar-collapse text-center">
                <ul class="navbar-nav ms-auto">
                    {{ #menus.main }}
                        <li class="nav-item">
                            <a class="nav-link" href="{{{ url }}}">{{ name }}</a>
                        </li>
                    {{ /menus.main }}

                    <!-- Languages -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ content.labels.languages }}
                        </a>
                        <ul class="dropdown-menu">
                            {{ #menus.languages }}
                                <li><a class="dropdown-item" href="{{{ url }}}">{{ name }}</a></li>
                            {{ /menus.languages }}
                        </ul>
                    </li>

                </ul>
          </div>

        </nav>
    </div>
 </header>
